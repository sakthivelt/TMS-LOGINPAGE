<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT Technical Support</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
          Segoe UI, Roboto;
        color: white;
        overflow: hidden;
      }

      .background {
        position: absolute;
        inset: 0;
        z-index: -1;
      }

      .background img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: blur(4px);
        animation: zoom 20s infinite alternate;
      }

      @keyframes zoom {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.1);
        }
      }

      .content {
        background: rgba(0, 0, 0, 0.6);
        padding: 2rem;
        border-radius: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        backdrop-filter: blur(10px);
      }

      .logo {
        width: 200px;
        height: auto;
        border-radius: 20px;
        object-fit: cover;
        animation: fadeDown 0.5s ease-out;
      }

      .title {
        font-size: 2.5rem;
        font-weight: bold;
        text-align: center;
        animation: fadeDown 0.5s ease-out 0.2s backwards;
      }

      .buttons {
        display: flex;
        gap: 2rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      @keyframes fadeDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Button Styles from Uiverse.io by doniaskima */
      .btn-12,
      .btn-12 *,
      .btn-12 :after,
      .btn-12 :before,
      .btn-12:after,
      .btn-12:before {
        border: 0 solid;
        box-sizing: border-box;
      }

      .btn-12 {
        -webkit-tap-highlight-color: transparent;
        -webkit-appearance: button;
        background-color: #000;
        background-image: none;
        color: #fff;
        cursor: pointer;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
          Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif,
          Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
        font-size: 100%;
        font-weight: 900;
        line-height: 1.5;
        margin: 0;
        -webkit-mask-image: -webkit-radial-gradient(#000, #fff);
        padding: 0;
        text-transform: uppercase;
        text-decoration: none;
        border: none;
        border-radius: 99rem;
        border-width: 2px;
        overflow: hidden;
        padding: 0.8rem 3rem;
        position: relative;
      }

      .btn-12 span {
        mix-blend-mode: difference;
        position: relative;
        z-index: 1;
      }

      .btn-12:after,
      .btn-12:before {
        background: linear-gradient(
          90deg,
          #fff 25%,
          transparent 0,
          transparent 50%,
          #fff 0,
          #fff 75%,
          transparent 0
        );
        content: "";
        inset: 0;
        position: absolute;
        transform: translateY(var(--progress, 100%));
        transition: transform 0.2s ease;
      }

      .btn-12:after {
        --progress: -100%;
        background: linear-gradient(
          90deg,
          transparent 0,
          transparent 25%,
          #fff 0,
          #fff 50%,
          transparent 0,
          transparent 75%,
          #fff 0
        );
        z-index: 0;
      }

      .btn-12:hover:after,
      .btn-12:hover:before {
        --progress: 0;
      }

      @media (max-width: 640px) {
        .buttons {
          flex-direction: column;
        }
        .title {
          font-size: 2rem;
        }
        .content {
          margin: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="background">
      <img
        src="https://ticketsv1.s3.eu-north-1.amazonaws.com/bg.jpg"
        alt="Background"
      />
    </div>

    <div class="content">
      <img
        src="https://ticketsv1.s3.eu-north-1.amazonaws.com/logo.jpg"
        alt="Logo"
        class="logo"
      />
      <h1 class="title">Welcome to IT Technical Support</h1>
      <div class="buttons">
        <a href="https://tkm-user.web.app" class="btn-12">
          <span>User Portal</span>
        </a>
        <a href="https://tkm-supporting.web.app" class="btn-12">
          <span>Engineer Portal</span>
        </a>
      </div>
    </div>
  </body>
</html>
